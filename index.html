<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<html>
<body>
<div class="container">
    <div class="post-container">
        <div class="post-header">
            <div class="post-title">
                <h1>Trying to decide a career path? Programming is the move. Change my mind.</h1>
            </div>
            <div class="comment-section" id="comment-section">
                <div class="comment-item">
                    <span class="icon"><img src="./user.png" height="60px"/></span>
                    <div class="comment-item-main">
                        <div class="top-row">
                            <div class="display-name">displayName</div>
                            <div class="right-buttons">
                                <div><button class="button">edit</button></div>
                                <div><button class="button">delete</button></div>
                            </div>
                        </div>
                        <div class="bottom-row">
                            <div class="comment-details">Hello this is a comment</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="create-comment-container">
            <div class="create-comment-form">
                <span class="input-item first"><input id="display-name-input" type="text" placeholder="Display Name" class="input display-name-input"/></span>
                <span class="input-item second"><input id="comment-input" type="text" placeholder="Comment" class="input comment-input"/></span>
                <span class="input-item third"><button class="input button comment-submit-button" onclick="onSubmitClick()">Submit</button></span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="scripts.js"></script>
</html>
